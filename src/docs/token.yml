definitions:
  NewToken:
    title: NewToken
    type: object
    properties:
      Token:
        type: string
        description: New token for the user
  Login:
    title: Login
    type: object
    properties:
      username:
        type: string
        description: Name of the user
      password:
        type: string
        description: Password of the user
  TokenRequest:
    title: TokenRequest
    type: object
    properties:
      username:
        type: string
        description: Username of the user
      refreshToken:
        type: string
        description: Refresh token valid for user new token requests
  TokenReject:
    title: TokenReject
    type: object
    properties:
      refreshToken:
        type: string
        description: Refresh token valid for user new token requests
  Error:
    title: Error
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
  ServerError:
    allOf:
      - $ref: '#/definitions/Error'
      - title: ServerError
  NotFoundError:
    allOf:
      - $ref: '#/definitions/Error'
      - title: NotFoundError
  ValidationError:
    allOf:
      - $ref: '#/definitions/Error'
      - title: ValidationError
      - properties:
          details:
            type: array
            items:
              title: FieldError
              type: object
              properties:
                message:
                  type: string
                param:
                  type: string

/token:
  post:
    summary: Request a new token
    description: Request a new token with refreshToken for an user
    produces:
      - application/json
    tags:
      - Token
    parameters:
      - name: TokenParams
        description: POST params for an token
        in: body
        required: true
        schema:
          $ref: '#/definitions/TokenRequest'
    responses:
      201:
        description: Newly token for user
        schema:
          title: NewToken
          type: object
          $ref: '#/definitions/NewToken'
      400:
        description: Bad request
        schema:
          $ref: '#/definitions/ValidationError'
      404:
        description: Token not found
        schema:
          $ref: '#/definitions/NotFoundError'
      500:
        description: Internal server error
        schema:
          $ref: '#/definitions/ServerError'

/token/reject:
  post:
    summary: Reject refresh token
    description: Delete a saved refresh token
    produces:
      - application/json
    tags:
      - Token
    parameters:
      - name: TokenParams
        description: POST params for an token
        in: body
        required: true
        schema:
          $ref: '#/definitions/TokenReject'
    responses:
      204:
        description: Token deleted (no-content)
      400:
        description: Bad request
        schema:
          $ref: '#/definitions/ValidationError'
      404:
        description: Token not found
        schema:
          $ref: '#/definitions/NotFoundError'
      500:
        description: Internal server error
        schema:
          $ref: '#/definitions/ServerError'
