definitions:
  Session:
    title: Session
    type: object
    properties:
      token:
        type: string
        description: Token valid for user loged
  Login:
    title: Login
    type: object
    properties:
      email:
        type: string
        description: Email of the user
      password:
        type: string
        description: Password of the user
  DeleteToken:
    title: DeleteToken
    type: object
    properties:
      refreshToken:
        type: string
        description: Token valid for user new token requests
  Error:
    title: Error
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
  ServerError:
    allOf:
      - $ref: '#/definitions/Error'
      - title: ServerError
  NotFoundError:
    allOf:
      - $ref: '#/definitions/Error'
      - title: NotFoundError
  ValidationError:
    allOf:
      - $ref: '#/definitions/Error'
      - title: ValidationError
      - properties:
          details:
            type: array
            items:
              title: FieldError
              type: object
              properties:
                message:
                  type: string
                param:
                  type: string

/sessions:
  post:
    summary: Login user
    description: Create token for an user
    produces:
      - application/json
    tags:
      - Sessions
    parameters:
      - name: userParams
        description: POST params for an user
        in: body
        required: true
        schema:
          $ref: '#/definitions/Login'
    responses:
      201:
        description: Newly token for user
        schema:
          title: Session
          type: object
          $ref: '#/definitions/Session'
      400:
        description: Bad request
        schema:
          $ref: '#/definitions/ValidationError'
      404:
        description: User not found
        schema:
          $ref: '#/definitions/NotFoundError'
      500:
        description: Internal server error
        schema:
          $ref: '#/definitions/ServerError'

